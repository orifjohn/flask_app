{%extends 'base.html' %}
{%block content%}

<div class="container" style="width: 20%">
    <form action="{{ url_for('customer_add_view')}}" method="POST">
        <div class="mb-sm-3">
            <label for="exampleFormControlInput1" class="form-label">First name</label>
            <input type="text" class="form-control" name="first" id="exampleFormControlInput1">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Last name</label>
            <input type="text" class="form-control" name="last" id="exampleFormControlInput2">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phone" id="exampleFormControlInput3">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput4">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label">Birth date</label>
            <input type="date" class="form-control" name="birth_date" id="exampleFormControlInput5">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput6" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" id="exampleFormControlInput6">
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>
{%endblock%}
